machine:
  node:
    version: 0.10.33
  services:
    - docker

dependencies:
  pre:
    - npm install -g bower gulp
    - npm install
    - bower update
    - bower prune
  override:
    - gulp site

test:
  override:
    - echo yes

deployment:
  hub:
    branch: master
    owner: fabric8io
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t fabric8/fabric8-console .
      - docker push fabric8/fabric8-console


