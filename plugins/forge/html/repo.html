<div class="row" ng-controller="Forge.RepoController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right"
              href="/forge/repos"><i class="fa fa-list"></i></a>
      <span class="pull-right">&nbsp;</span>
      <a ng-show="entity.$commandsLink"
         class="btn btn-default pull-right"
         title="Commands for project {{entity.name}}"
         ng-href="{{entity.$commandsLink}}">
        <i class="fa fa-play-circle"></i>
        Run...
      </a>
      <span class="pull-right" ng-show="entity.$buildsLink">&nbsp;</span>
      <a ng-show="entity.$buildsLink"
         class="btn btn-primary pull-right" target="builds"
         title="View builds for this repository {{entity.owner.username}}/{{entity.name}}"
         ng-href="{{entity.$buildsLink}}">
        <i class="fa fa-cog"></i>
        Builds
      </a>
      <span class="pull-right">&nbsp;</span>
      <a ng-show="entity.html_url"
         class="btn btn-default pull-right" target="browse"
         title="Browse project {{entity.name}}"
         ng-href="{{entity.html_url}}">
        <i class="fa fa-external-link"></i>
        Browse
      </a>
    </div>
  </div>

  <div ng-hide="fetched">
    <div class="row">
      <div class="col-md-12">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="fetched">
    <div class="row">
      <div class="col-md-12">
        <h3 title="repository for {{entity.owner.username}}">
          <span ng-show="entity.owner.username">
            <a href="/forge/repos" title="Browse the repositories for {{entity.owner.username}}">
              <img src="{{entity.owner.avatar_url}}" class="avatar-small-img" ng-show="entity.owner.avatar_url">
            </a>
            &nbsp;
            <a href="/forge/repos" title="Browse the repositories for {{entity.owner.username}}">
              {{entity.owner.username}}
            </a>
             &nbsp;/&nbsp;
          </span>
          {{entity.name}}
        </h3>
      </div>
    </div>

    <div class="git-clone-tabs">
      <div class="row">
        <div class="col-md-12">
          <div class="tabbable">
            <div value="ssh" class="tab-pane" title="SSH" ng-show="entity.ssh_url">
              <div class="git-clone-panel">
                <p>to clone this git repository via <b>ssh</b> from the command line:</p>
              </div>

              <div class="highlight">
                <pre>
                  <code>git clone {{entity.ssh_url}}</code>
                </pre>
              </div>
            </div>

            <div value="http" class="tab-pane" title="HTTP" ng-show="entity.clone_url">
              <div class="git-clone-panel">
                <p>to clone this git repository via <b>http</b> from the command line:</p>
              </div>

              <div class="highlight">
                <pre>
                  <code>git clone {{entity.clone_url}}</code>
                </pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
