<div ng-hide="inDashboard" class="wiki source-nav-widget" ng-controller="Wiki.NavBarController">
  <div hawtio-tabs></div>
  <div class="inline-block source-path">
    <ol class="breadcrumb">
      <li ng-repeat="link in breadcrumbs" ng-class='{active : isActive(link.href) && !objectId}'>
        <a class="breadcrumb-link" ng-href="{{link.href}}">
          <span class="contained c-medium">{{link.name}}</span>
        </a>
      </li>
      <li ng-show="objectId">
        <a ng-href="{{historyLink}}{{hash}}">History</a>
      </li>
      <li ng-show="objectId" class="active">
        <a>{{objectId}}</a>
      </li>
    </ol>
  </div>
  <ul class="pull-right nav nav-tabs">

    <li class="pull-right dropdown">
      <a href="" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-ellipsis-v"></i>
      </a>
      <ul class="dropdown-menu">
        <li ng-show="sourceLink()">
          <a ng-href="{{sourceLink()}}" title="View source code"
            data-placement="bottom">
            <i class="fa fa-file-o"></i> Source</a>
        </li>
        <li>
          <a ng-href="{{historyLink}}{{hash}}" ng-hide="!historyLink" title="View the history of this file"
            data-placement="bottom">
            <i class="fa fa-comments-alt"></i> History</a>
        </li>
        <!--
        <li class="divider">
        </li>
        -->
        <li ng-hide="gridOptions.selectedItems.length !== 1" hawtio-show object-name="{{gitMBean}}" method-name="rename">
          <a ng-click="openRenameDialog()"
            title="Rename the selected document"
            data-placement="bottom">
            <i class="fa fa-adjust"></i> Rename</a>
        </li>
        <li ng-hide="!gridOptions.selectedItems.length" hawtio-show object-name="{{gitMBean}}" method-name="rename">
          <a ng-click="openMoveDialog()"
            title="move the selected documents to a new folder"
            data-placement="bottom">
            <i class="fa fa-move"></i> Move</a>
        </li>
        <!--
        <li class="divider">
        </li>
        -->
        <li ng-hide="!gridOptions.selectedItems.length" hawtio-show object-name="{{gitMBean}}" method-name="remove">
          <a ng-click="openDeleteDialog()"
            title="Delete the selected document(s)"
            data-placement="bottom">
            <i class="fa fa-remove"></i> Delete</a>
        </li>
        <li class="divider" ng-show="childActions.length">
        </li>
        <li ng-repeat="childAction in childActions">
          <a ng-click="childAction.doAction()"
            title="{{childAction.title}}"
            data-placement="bottom">
            <i class="{{childAction.icon}}"></i> {{childAction.name}}</a>
        </li>
      </ul>
    </li>
    <li class="pull-right" hawtio-show object-name="{{gitMBean}}" method-name="write">
      <a ng-href="{{editLink()}}{{hash}}" ng-hide="!editLink()" title="Edit this page"
        data-placement="bottom">
        <i class="fa fa-edit"></i> Edit</a>
    </li>
    <li class="pull-right" hawtio-show object-name="{{gitMBean}}" method-name="write">
      <a ng-href="{{createLink()}}{{hash}}"
        title="Create new page"
        data-placement="bottom">
        <i class="fa fa-plus"></i> Create</a>
    </li>

    <li class="pull-right branch-menu" ng-show="branches.length || branch">
      <div hawtio-drop-down="branchMenuConfig"></div>
    </li>

    <li class="pull-right view-style">
      <div class="btn-group" 
        ng-hide="!children || profile">
        <a class="btn btn-sm"
          ng-disabled="mode == ViewMode.List"
          href="" 
          ng-click="setViewMode(ViewMode.List)">
          <i class="fa fa-list"></i></a>
        <a class="btn btn-sm" 
          ng-disabled="mode == ViewMode.Icon"
          href="" 
          ng-click="setViewMode(ViewMode.Icon)">
          <i class="fa fa-th-large"></i></a>
      </div>
    </li>
<!--
      <li class="pull-right">
        <a href="" ng-hide="children || profile" title="Add to dashboard" ng-href="{{createDashboardLink()}}"
           data-placement="bottom">
          <i class="fa fa-share"></i>
        </a>
      </li>
-->
    </ul>
</div>
